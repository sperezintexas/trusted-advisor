server:
  port: 8080

spring:
  application:
    name: trusted-advisor
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/trusted-advisor}
      # Required when URI has no database path (e.g. mongodb+srv://...@host/)
      database: ${MONGODB_DATABASE:trusted-advisor}

management:
  endpoints:
    web:
      exposure:
        include: "*"

# Environment: loaded from repo-root .env when running (e.g. ./gradlew bootRun uses workingDir=root).
# Set MONGODB_URI (or MONGODB_URI_B64), XAI_API_KEY in .env or system env.
xai:
  api:
    key: ${XAI_API_KEY:}

logging:
  level:
    com.atxbogart: DEBUG
    root: INFO