server:
  port: 8080

spring:
  application:
    name: trusted-advisor
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/trusted-advisor}
      # Required when URI has no database path (e.g. mongodb+srv://...@host/)
      database: ${MONGODB_DATABASE:trusted-advisor}

management:
  endpoints:
    web:
      exposure:
        include: "*"

# From .env or environment: MONGODB_URI, XAI_API_KEY
xai:
  api:
    key: ${XAI_API_KEY:}

auth:
  seed:
    enabled: ${AUTH_SEED_ENABLED:true}
    user-id: ${AUTH_SEED_USER_ID:default}
    provider: ${AUTH_SEED_PROVIDER:x}
    provider-user-id: ${AUTH_SEED_PROVIDER_USER_ID:x-seed-user-001}
    provider-username: ${AUTH_SEED_PROVIDER_USERNAME:trusted_advisor_x_seed}

logging:
  level:
    com.atxbogart: DEBUG
    root: INFO