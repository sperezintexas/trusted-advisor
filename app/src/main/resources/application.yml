server:
  port: 8080

spring:
  application:
    name: trusted-advisor
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/trusted-advisor}
      # Required when URI has no database path (e.g. mongodb+srv://...@host/)
      database: ${MONGODB_DATABASE:trusted-advisor}

management:
  endpoints:
    web:
      exposure:
        include: "*"

# From .env or environment: MONGODB_URI, XAI_API_KEY
xai:
  api:
    key: ${XAI_API_KEY:}

logging:
  level:
    com.atxbogart: DEBUG
    root: INFO