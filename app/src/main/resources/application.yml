server:
  port: 8080

spring:
  application:
    name: trusted-advisor
  data:
    mongodb:
      # URI from .env: MONGODB_URI or MONGODB_URI_B64 (decoded in App.kt). Database from MONGODB_DATABASE only.
      uri: ${MONGODB_URI:mongodb://localhost:27017/trusted-advisor}
      database: ${MONGODB_DATABASE:trusted-advisor}

management:
  endpoints:
    web:
      exposure:
        include: "*"

# Environment: loaded from repo-root .env when running (e.g. ./gradlew bootRun uses workingDir=root).
# Set MONGODB_URI (or MONGODB_URI_B64), XAI_API_KEY, AUTH_SECRET in .env.
xai:
  api:
    key: ${XAI_API_KEY:}

# API key auth: frontend sends X-API-Key or Authorization: Bearer <key>; must match AUTH_SECRET.
app:
  auth-secret: ${AUTH_SECRET:}
  auth-debug: ${AUTH_DEBUG:false}

logging:
  level:
    com.atxbogart: DEBUG
    root: INFO