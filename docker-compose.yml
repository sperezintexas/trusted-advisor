# Optional: docker compose up --build (primary setup is local run using .env)
# App: http://localhost:3000. Backend: http://localhost:8080
# .env: AUTH_SECRET, XAI_API_KEY, MONGODB_URI (or MONGODB_URI_B64)
#
# Build with BuildKit for cache mounts: DOCKER_BUILDKIT=1 docker compose build
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      XAI_API_KEY: ${XAI_API_KEY:-}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      BACKEND_URL: http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
