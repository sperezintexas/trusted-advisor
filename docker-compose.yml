# Start: docker compose up --build
# App: http://localhost:3000 (API proxied to backend). Backend: http://localhost:8080
# Set XAI_API_KEY in .env for chat. MongoDB: local mongo in compose (override MONGODB_URI for Atlas).
#
# Build with BuildKit for cache mounts: DOCKER_BUILDKIT=1 docker compose build
services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://mongo:27017/trusted-advisor
      MONGODB_DATABASE: trusted-advisor
      XAI_API_KEY: ${XAI_API_KEY:-}
    env_file:
      - .env
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      BACKEND_URL: http://backend:8080
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  mongo_data:
