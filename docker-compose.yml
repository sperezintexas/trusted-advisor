# Start: docker compose up --build
# App: http://localhost:3000  (API proxied to backend). Backend: http://localhost:8080
# Set XAI_API_KEY in .env for chat. Default MongoDB: local mongo (override MONGODB_URI to use Atlas).
services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8080:8080"
    environment:
      MONGODB_URI: mongodb://mongo:27017/trusted-advisor
      MONGODB_DATABASE: trusted-advisor
      XAI_API_KEY: ${XAI_API_KEY}
    env_file:
      - .env
    depends_on:
      mongo:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      BACKEND_URL: http://backend:8080
    depends_on:
      - backend

volumes:
  mongo_data:
